    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <p><span id="mathTest"></span></p>
    <div class="calculator">
      <div class="calculator_display"><span id="mathDisplay"></span></div>
      <div class="calculator_keys">
        <button id="plus" class="operator" data-action="+">+</button>
        <button id="minus" class="operator" data-action="-">-</button>
        <button id="mult" class="operator" data-action="\times">&times;</button>
        <button id="div" class="operator" data-action="\div">รท</button>

        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="0">0</button>

        <button id="decimal" data-action=".">.</button>
        <button id="AC" data-action="clear">AC</button>
        <button id="euqals" data-action="calculate">=</button>
        <button id="frac" data-left="2" data-action="\frac{}{}">&frac12</button>
        <button id="sqrt" data-left="1" data-action="\sqrt{}">&radic</button>
        <button id="log" data-left="1" data-action="\log\left(\right)">log</button>
        <button id="del" data-action="delete">DEL</button>
      </div>
    </div>
  </body>
  
  <!-- MathQuill requirements and loading -->
  <link rel="stylesheet" href="../node_modules/mathquill/build/mathquill.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../node_modules/mathquill/build/mathquill.js"></script>

  <!-- Main js file -->
  <script type="module" src="bundle.js"></script>
</html>
