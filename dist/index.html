    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <p><span id="mathTest"></span></p>
    <div class="calculator">
      <div class="calculator_display"><span id="mathDisplay"></span></div>
      <div class="calculator_keys">
        <button class="operator" data-action="+">+</button>
        <button class="operator" data-action="-">-</button>
        <button class="operator" data-action="\times">&times;</button>
        <button class="operator" data-action="\div">รท</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>

        <button data-action=".">.</button>
        <button data-action="clear">c</button>
        <button data-action="calculate">=</button>
        <button data-action="\frac{}{}">Fraction</button>
      </div>
    </div>
  </body>
  
  <!-- MathQuill requirements and loading -->
  <link rel="stylesheet" href="../node_modules/mathquill/build/mathquill.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../node_modules/mathquill/build/mathquill.js"></script>

  <!-- Main js file -->
  <script type="module" src="bundle.js"></script>
