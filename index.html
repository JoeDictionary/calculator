<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      window.MathJax = {
        "fast-preview": {
          disabled: true
        },
        AuthorInit: function() {
          MathJax.Hub.Register.StartupHook("End", function() {
            MathJax.Hub.processSectionDelay = 0;
            const source = document.querySelector(".calculator_display");
            const demoRendering = document.getElementById("demoRendering");
            const math = MathJax.Hub.getAllJax("source")[0];
            // console.log(math);
            source.addEventListener("input", function() {
              MathJax.Hub.Queue(["Text", math, source.value]);
            }
            );
          });
        }
      };
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
      async
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <input type="text">
    <div class="calculator">
      <div id="displayID" class="calculator_display">$  $</div>
      <div class="calculator_keys">
        <button class="operator" data-action="+">+</button>
        <button class="operator" data-action="-">-</button>
        <button class="operator" data-action="*">&times;</button>
        <button class="operator" data-action="/">รท</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>

        <button data-action="decimal">.</button>
        <button data-action="clear">c</button>
        <button data-action="calculate">=</button>
        <button id="fractiontest" data-action="frac">$ 1 \over 2 $</button>
      </div>
    </div>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
